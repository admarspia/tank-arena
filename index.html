<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank Arena</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Landing Page -->
    <div id="start-screen" class="screen">
      <div class="content">
        <h1>TANK ARENA:<br>MAZE CHALLENGE</h1>
        <p>Survive the maze!</p>
        <button id="play-btn">PLAY NOW</button>
      </div>
    </div>

    <!-- Controls / Options Page -->
   <!-- Controls / Menu Page -->
<div id="controls-page" class="screen" style="display: none;">
  
  <!-- Top Right Menu -->
  <div class="top-menu">
    <button class="top-btn" id="menu-start">Start</button>
    <button class="top-btn" id="menu-help">Help</button>
    <button class="top-btn" id="menu-exit">Exit</button>
  </div>
<!-- HELP OVERLAY -->
<div id="help-overlay">
  <div class="help-box">
    <h2>GAME CONTROLS</h2>

    <ul>
      <li><strong>Arrow Down</strong> Move Forward</li>
      <li><strong>Arrow Up</strong>  Move Backward</li>
      <li><strong>Arrow Left</strong> Rotate Left</li>
      <li><strong>Arrow Right</strong> Rotate Right</li>
      <li><strong>X</strong> Fire</li>
      <li><strong>S</strong> Stop Game</li>
      <li><strong>R</strong> Resume Game</li>
    </ul>

    <button id="close-help">CLOSE</button>
  </div>
</div>
  <!-- Levels Section -->
  <div class="levels-container">
    <div class="level-card">
      <img src="images/level1.png" alt="Level 1" />
      <h3>Level 1</h3>
    </div>

    <div class="level-card">
      <img src="images/level2.png" alt="Level 2" />
      <h3>Level 2</h3>
    </div>

    <div class="level-card">
      <img src="images/level3.png" alt="Level 3" />
      <h3>Level 3</h3>
    </div>
  </div>

</div>

    <!-- Game Area -->
    <div id="gameArea"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
